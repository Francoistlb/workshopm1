<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Sol carrelé médical -->
  <defs>
    <pattern id="medicalFloor" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#e8f4f8"/>
      <rect width="38" height="38" x="1" y="1" fill="#f0f8ff" stroke="#d0e8f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Fond -->
  <rect width="500" height="500" fill="url(#medicalFloor)"/>
  
  <!-- Murs -->
  <rect x="0" y="0" width="500" height="20" fill="#a8d8a8"/>
  <rect x="0" y="480" width="500" height="20" fill="#a8d8a8"/>
  <rect x="0" y="0" width="20" height="500" fill="#a8d8a8"/>
  <rect x="480" y="0" width="20" height="500" fill="#a8d8a8"/>
  
  <!-- Table d'opération centrale -->
  <rect x="210" y="200" width="80" height="150" fill="#c0c0c0" stroke="#808080" stroke-width="2"/>
  <rect x="210" y="230" width="80" height="40" fill="#f0f0f0"/>
  <!-- Pieds de table -->
  <rect x="205" y="280" width="8" height="20" fill="#808080"/>
  <rect x="287" y="280" width="8" height="20" fill="#808080"/>
  
  <!-- Scialytique (éclairage chirurgical) -->
  <circle cx="250" cy="180" r="25" fill="#ffffff" stroke="#c0c0c0" stroke-width="3"/>
  <circle cx="250" cy="180" r="15" fill="#ffffcc"/>
  <rect x="248" y="155" width="4" height="25" fill="#c0c0c0"/>
  
  <!-- Monitoring patient -->
  <rect x="320" y="180" width="60" height="40" fill="#2c3e50"/>
  <rect x="325" y="185" width="25" height="15" fill="#00ff00"/>
  <rect x="355" y="185" width="20" height="15" fill="#0066cc"/>
  <rect x="325" y="205" width="50" height="10" fill="#1a1a1a"/>
  
  <!-- Chariot d'anesthésie -->
  <rect x="120" y="200" width="50" height="70" fill="#e0e0e0" stroke="#a0a0a0" stroke-width="2"/>
  <!-- Bouteilles de gaz -->
  <circle cx="135" cy="220" r="8" fill="#4CAF50"/>
  <circle cx="155" cy="220" r="8" fill="#2196F3"/>
  <!-- Écran -->
  <rect x="125" y="205" width="40" height="20" fill="#000" stroke="#666" stroke-width="1"/>
  <rect x="127" y="207" width="36" height="16" fill="#00ff88"/>
  
  <!-- Électro-bistouri -->
  <rect x="300" y="280" width="40" height="30" fill="#ff6b6b" stroke="#d63031" stroke-width="2"/>
  <rect x="305" y="285" width="30" height="8" fill="#fff"/>
  <rect x="310" y="295" width="20" height="4" fill="#000"/>
  
  <!-- Aspirateur chirurgical -->
  <rect x="80" y="320" width="35" height="50" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
  <circle cx="97" cy="340" r="12" fill="#ddd"/>
  <circle cx="97" cy="340" r="8" fill="#000"/>
  
  <!-- Lavabos chirurgicaux -->
  <rect x="30" y="100" width="60" height="30" fill="#ffffff" stroke="#bdc3c7" stroke-width="2"/>
  <circle cx="50" cy="115" r="8" fill="#ecf0f1"/>
  <circle cx="70" cy="115" r="8" fill="#ecf0f1"/>
  <!-- Robinets -->
  <rect x="48" y="105" width="4" height="10" fill="#95a5a6"/>
  <rect x="68" y="105" width="4" height="10" fill="#95a5a6"/>
  
  <!-- Distributeur de gants -->
  <rect x="420" y="80" width="30" height="40" fill="#ffffff" stroke="#bdc3c7" stroke-width="2"/>
  <rect x="425" y="85" width="20" height="5" fill="#3498db"/>
  <rect x="425" y="95" width="20" height="5" fill="#3498db"/>
  <rect x="425" y="105" width="20" height="5" fill="#3498db"/>
  
  <!-- Poubelle déchets médicaux -->
  <rect x="450" y="400" width="25" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <polygon points="452,402 473,402 470,405 455,405" fill="#fff"/>
  <text x="462" y="420" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle">☣</text>
  
  <!-- Défibrillateur -->
  <rect x="400" y="350" width="50" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <rect x="405" y="355" width="40" height="15" fill="#000"/>
  <rect x="407" y="357" width="36" height="11" fill="#00ff00"/>
  <circle cx="415" cy="380" r="5" fill="#e74c3c"/>
  <circle cx="435" cy="380" r="5" fill="#000"/>
  
  <!-- Écran mural -->
  <rect x="20" y="30" width="80" height="50" fill="#2c3e50" stroke="#34495e" stroke-width="3"/>
  <rect x="25" y="35" width="70" height="40" fill="#000"/>
  <rect x="27" y="37" width="66" height="36" fill="#0066cc"/>
  
  <!-- Interphone -->
  <rect x="450" y="30" width="25" height="15" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="462" cy="37" r="3" fill="#34495e"/>
  
  <!-- Lignes de sécurité au sol -->
  <rect x="0" y="490" width="500" height="3" fill="#f1c40f"/>
  <rect x="0" y="7" width="500" height="3" fill="#f1c40f"/>
  
  <!-- Sortie d'urgence -->
  <rect x="480" y="240" width="20" height="60" fill="#27ae60"/>
  <text x="490" y="275" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">EXIT</text>
  <polygon points="485,255 495,270 485,285" fill="#fff"/>
  
  <!-- Éclairage plafonnier -->
  <rect x="100" y="10" width="300" height="8" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <circle cx="150" cy="14" r="3" fill="#ffffcc"/>
  <circle cx="200" cy="14" r="3" fill="#ffffcc"/>
  <circle cx="250" cy="14" r="3" fill="#ffffcc"/>
  <circle cx="300" cy="14" r="3" fill="#ffffcc"/>
  <circle cx="350" cy="14" r="3" fill="#ffffcc"/>
</svg>