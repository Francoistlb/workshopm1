<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <title>Hôpital - Salle centrale (cartoon, épidémie, 7 portes)</title>
  <defs>
    <!-- Sol carrelage cartoon -->
    <pattern id="tile" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#E7ECF2"/>
      <path d="M0 0 H40 M0 0 V40" stroke="#C5CFDA" stroke-width="1"/>
    </pattern>
    <!-- Ombres douces -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2.5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <!-- Bande danger -->
    <pattern id="tape" width="16" height="16" patternUnits="userSpaceOnUse" patternTransform="rotate(-25)">
      <rect width="16" height="16" fill="#FFC107"/>
      <path d="M-2 6 L6 -2 M0 16 L16 0 M8 18 L18 8" stroke="#212121" stroke-width="5"/>
    </pattern>
    <!-- Biohazard simple -->
    <g id="biohazard">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#263238" stroke-width="2"/>
      <path d="M0-10 a8 8 0 0 1 0 16 a8 8 0 0 1 0 -16" fill="none" stroke="#263238" stroke-width="2" opacity=".85"/>
      <circle cx="0" cy="0" r="3" fill="#263238"/>
    </g>
  </defs>

  <!-- Fond et murs cartoon -->
  <rect x="0" y="0" width="600" height="600" fill="#E9F0F6"/>
  <!-- Mur extérieur (cartoon: gros traits, coins arrondis) -->
  <rect x="12" y="12" width="576" height="576" rx="18" fill="#CFD8E3" stroke="#263238" stroke-width="6"/>

  <!-- Sol -->
  <rect x="26" y="26" width="548" height="548" fill="url(#tile)" stroke="#B8C4D0" stroke-width="2"/>

  <!-- 7 portes (haut/bas/gauche/droite, asymétriques) -->
  <!-- Portes = on "masque" le mur avec une ouverture claire + encadrement -->
  <!-- Haut (2 portes) -->
  <g filter="url(#soft)">
    <rect x="70" y="8" width="58" height="20" fill="#F2F6FA" stroke="#263238" stroke-width="3" rx="4"/>
    <rect x="468" y="8" width="58" height="20" fill="#F2F6FA" stroke="#263238" stroke-width="3" rx="4"/>
  </g>
  <!-- Bas (2 portes) -->
  <g filter="url(#soft)">
    <rect x="250" y="572" width="84" height="20" fill="#F2F6FA" stroke="#263238" stroke-width="3" rx="4"/>
    <rect x="38" y="572" width="58" height="20" fill="#F2F6FA" stroke="#263238" stroke-width="3" rx="4"/>
  </g>
  <!-- Gauche (2 portes) -->
  <g filter="url(#soft)">
    <rect x="8" y="128" width="20" height="62" fill="#F2F6FA" stroke="#263238" stroke-width="3" rx="4"/>
    <rect x="8" y="424" width="20" height="62" fill="#F2F6FA" stroke="#263238" stroke-width="3" rx="4"/>
  </g>
  <!-- Droite (1 porte) -->
  <g filter="url(#soft)">
    <rect x="572" y="308" width="20" height="76" fill="#F2F6FA" stroke="#263238" stroke-width="3" rx="4"/>
  </g>

  <!-- Banque d'accueil (légèrement en biais pour le côté "cartoon" et asymétrie) -->
  <g filter="url(#soft)" transform="translate(0,0) rotate(-3 300 140)">
    <rect x="180" y="120" width="250" height="56" rx="10" fill="#8D6E63" stroke="#4E342E" stroke-width="3"/>
    <rect x="195" y="134" width="70" height="22" rx="6" fill="#455A64"/>
    <rect x="345" y="134" width="70" height="22" rx="6" fill="#455A64"/>
  </g>

  <!-- Salle d'attente désordonnée (sièges pas alignés) -->
  <g filter="url(#soft)">
    <!-- gauche -->
    <rect x="66" y="258" width="72" height="24" rx="6" fill="#78909C" stroke="#263238" stroke-width="2" transform="rotate(-2 102 270)"/>
    <rect x="64" y="305" width="76" height="24" rx="6" fill="#78909C" stroke="#263238" stroke-width="2" transform="rotate(1 102 317)"/>
    <rect x="70" y="352" width="70" height="24" rx="6" fill="#78909C" stroke="#263238" stroke-width="2" transform="rotate(-3 105 364)"/>
    <!-- droite -->
    <rect x="462" y="262" width="70" height="24" rx="6" fill="#78909C" stroke="#263238" stroke-width="2" transform="rotate(2 497 274)"/>
    <rect x="456" y="312" width="76" height="24" rx="6" fill="#78909C" stroke="#263238" stroke-width="2" transform="rotate(-1 494 324)"/>
    <rect x="466" y="358" width="64" height="24" rx="6" fill="#78909C" stroke="#263238" stroke-width="2" transform="rotate(3 498 370)"/>
  </g>

  <!-- Panneaux et affiches (légèrement de travers) -->
  <g filter="url(#soft)">
    <rect x="262" y="38" width="78" height="28" rx="6" fill="#00BCD4" stroke="#006064" stroke-width="3" transform="rotate(-4 301 52)"/>
    <text x="301" y="56" text-anchor="middle" fill="#fff" font-family="'Trebuchet MS', Arial" font-size="13">ACCUEIL</text>
    
    <rect x="470" y="104" width="76" height="54" rx="6" fill="#ECEFF1" stroke="#90A4AE" stroke-width="2" transform="rotate(5 508 131)"/>
    <rect x="478" y="112" width="60" height="38" rx="4" fill="#CFD8DC"/>
  </g>

  <!-- Déco/Épidémie: rubans de danger, taches, papiers, cartons -->
  <!-- Ruban de danger -->
  <rect x="120" y="210" width="160" height="14" fill="url(#tape)" filter="url(#soft)" transform="rotate(-12 200 217)"/>
  <rect x="340" y="440" width="180" height="14" fill="url(#tape)" filter="url(#soft)" transform="rotate(15 430 447)"/>

  <!-- Taches (produits/fluide non gore, vert/bleu) -->
  <g opacity="0.9">
    <ellipse cx="220" cy="420" rx="36" ry="16" fill="#A5D6A7"/>
    <ellipse cx="215" cy="420" rx="14" ry="8" fill="#81C784"/>

    <ellipse cx="370" cy="220" rx="28" ry="12" fill="#90CAF9"/>
    <ellipse cx="360" cy="220" rx="10" ry="6" fill="#64B5F6"/>
  </g>

  <!-- Papiers et dossiers éparpillés -->
  <g fill="#FFFFFF" stroke="#263238" stroke-width="2" filter="url(#soft)">
    <rect x="150" y="330" width="28" height="20" transform="rotate(-8 164 340)"/>
    <rect x="180" y="345" width="24" height="18" transform="rotate(12 192 354)"/>
    <rect x="410" y="255" width="30" height="20" transform="rotate(-6 425 265)"/>
  </g>

  <!-- Cartons/caisses -->
  <g filter="url(#soft)">
    <rect x="100" y="480" width="44" height="34" fill="#D7CCC8" stroke="#5D4037" stroke-width="3"/>
    <rect x="118" y="468" width="46" height="36" fill="#BCAAA4" stroke="#5D4037" stroke-width="3"/>
  </g>

  <!-- Plantes renversées -->
  <g filter="url(#soft)">
    <ellipse cx="96" cy="140" rx="16" ry="10" fill="#00695C"/>
    <path d="M90 130 C95 110 108 106 112 124" fill="none" stroke="#2E7D32" stroke-width="4"/>
  </g>

  <!-- Chariot hôpital simple (cartoon) -->
  <g filter="url(#soft)" transform="translate(0,0) rotate(4 470 500)">
    <rect x="440" y="480" width="70" height="28" rx="6" fill="#ECEFF1" stroke="#90A4AE" stroke-width="3"/>
    <rect x="450" y="468" width="50" height="10" rx="3" fill="#CFD8DC"/>
    <circle cx="452" cy="512" r="6" fill="#546E7A"/>
    <circle cx="496" cy="512" r="6" fill="#546E7A"/>
  </g>

  <!-- Zone centrale indicative pour le joueur -->
  <g filter="url(#soft)">
    <rect x="230" y="250" width="140" height="100" rx="12" fill="#FFFFFF" stroke="#90A4AE" stroke-width="3"/>
    <use href="#biohazard" x="300" y="300"/>
  </g>
</svg>
