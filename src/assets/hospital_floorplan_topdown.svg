<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <pattern id="lightTiles" width="48" height="48" patternUnits="userSpaceOnUse">
      <rect width="48" height="48" fill="#eef5ff"/>
      <path d="M0 0H48M0 24H48M0 48H48M0 0V48M24 0V48M48 0V48" stroke="#c8d8ea" stroke-width="1.5"/>
    </pattern>
    <filter id="shadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
    <style>
      .wall{ fill:#ffffff; stroke:#7b8ba0; stroke-width:12;}
      .door{ fill:#e9f2fb; stroke:#b8cadd; stroke-width:6;}
      .label{ font: 16px 'Segoe UI', Roboto, Arial; fill:#5a6b7f; }
      .marker{ filter:url(#shadowSm); }
    </style>
  </defs>

  <!-- Floor background -->
  <rect x="0" y="0" width="1000" height="600" fill="url(#lightTiles)"/>

  <!-- Outer walls following the attached plan proportions -->
  <rect x="40" y="40" width="920" height="520" class="wall"/>
  <rect x="46" y="46" width="908" height="508" fill="url(#lightTiles)"/>

  <!-- Internal walls (simplified to match the sketch) -->
  <!-- Left circle-ish reception replaced by rounded area -->
  <g>
    <rect x="40" y="300" width="240" height="260" class="wall"/>
    <rect x="46" y="306" width="228" height="248" fill="url(#lightTiles)"/>
    <!-- Outpatient Reception label -->
    <text x="60" y="340" class="label">Outpatient Reception</text>
  </g>

  <!-- Horizontal corridor splits -->
  <rect x="280" y="300" width="680" height="12" fill="#7b8ba0"/>
  
  <!-- Right side vertical partition for Gynecology block -->
  <rect x="850" y="300" width="12" height="260" fill="#7b8ba0"/>

  <!-- Central block (Internal Medicine + Treatment) -->
  <rect x="430" y="300" width="300" height="260" class="wall"/>
  <rect x="436" y="306" width="288" height="248" fill="url(#lightTiles)"/>
  <rect x="430" y="480" width="300" height="80" fill="#ffffff" stroke="#7b8ba0" stroke-width="12"/>
  <text x="520" y="360" class="label">Internal Medicine</text>
  <text x="520" y="530" class="label">Treatment Room</text>

  <!-- Pharmacy (left middle) -->
  <rect x="280" y="360" width="150" height="200" class="wall"/>
  <rect x="286" y="366" width="138" height="188" fill="url(#lightTiles)"/>
  <text x="300" y="460" class="label">Pharmacy</text>

  <!-- Top rooms row: Hospital Shop, Orthopedics, Pediatrics, Radiology -->
  <rect x="40" y="40" width="200" height="120" class="wall"/>
  <rect x="46" y="46" width="188" height="108" fill="url(#lightTiles)"/>
  <text x="60" y="110" class="label">Hospital Shop</text>

  <rect x="260" y="40" width="200" height="120" class="wall"/>
  <rect x="266" y="46" width="188" height="108" fill="url(#lightTiles)"/>
  <text x="300" y="110" class="label">Orthopedics</text>

  <rect x="480" y="40" width="200" height="120" class="wall"/>
  <rect x="486" y="46" width="188" height="108" fill="url(#lightTiles)"/>
  <text x="520" y="110" class="label">Pediatrics</text>

  <rect x="700" y="40" width="260" height="120" class="wall"/>
  <rect x="706" y="46" width="248" height="108" fill="url(#lightTiles)"/>
  <text x="760" y="110" class="label">Radiology</text>

  <!-- Right column: Gynecology and two small rooms -->
  <rect x="862" y="300" width="98" height="160" class="wall"/>
  <rect x="868" y="306" width="86" height="148" fill="url(#lightTiles)"/>
  <text x="870" y="390" class="label">Gynecology</text>

  <rect x="862" y="470" width="98" height="90" class="wall"/>
  <rect x="868" y="476" width="86" height="78" fill="url(#lightTiles)"/>

  <!-- Doors (simple) -->
  <g class="door">
    <rect x="260" y="330" width="20" height="30"/>
    <rect x="420" y="470" width="30" height="20"/>
    <rect x="840" y="330" width="20" height="30"/>
    <rect x="840" y="530" width="20" height="30"/>
    <rect x="720" y="150" width="30" height="20"/>
  </g>

  <!-- Color-coded markers -->
  <!-- Green squares: plants -->
  <g class="marker" fill="#3ecf5b" stroke="#1d8f3a">
    <rect x="90" y="150" width="22" height="22" rx="4"/>
    <rect x="210" y="150" width="22" height="22" rx="4"/>
    <rect x="310" y="380" width="22" height="22" rx="4"/>
    <rect x="760" y="360" width="22" height="22" rx="4"/>
    <rect x="920" y="360" width="22" height="22" rx="4"/>
  </g>

  <!-- Orange squares: objects (big) -->
  <g class="marker" fill="#ff8a00" stroke="#c86100">
    <rect x="340" y="160" width="28" height="28" rx="4"/>
    <rect x="540" y="160" width="28" height="28" rx="4"/>
    <rect x="120" y="360" width="28" height="28" rx="4"/>
    <rect x="460" y="340" width="28" height="28" rx="4"/>
    <rect x="640" y="520" width="28" height="28" rx="4"/>
    <rect x="760" y="520" width="28" height="28" rx="4"/>
  </g>

  <!-- White squares: small objects -->
  <g class="marker" fill="#ffffff" stroke="#cfd9e6">
    <rect x="380" y="420" width="18" height="18" rx="3"/>
    <rect x="560" y="420" width="18" height="18" rx="3"/>
    <rect x="740" y="420" width="18" height="18" rx="3"/>
    <rect x="280" y="520" width="18" height="18" rx="3"/>
    <rect x="210" y="90" width="18" height="18" rx="3"/>
    <rect x="860" y="90" width="18" height="18" rx="3"/>
  </g>

  <!-- Subtle vignette for depth -->
  <rect x="0" y="0" width="1000" height="600" fill="#0d1b2a" opacity="0.05"/>
</svg>
