<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#f8f9fa"/>
  
  <!-- Floor tiles -->
  <defs>
    <pattern id="pharmacyFloor" patternUnits="userSpaceOnUse" width="25" height="25">
      <rect width="25" height="25" fill="#e8f4f8"/>
      <rect width="23" height="23" x="1" y="1" fill="#ffffff" stroke="#d0e7f0" stroke-width="0.5"/>
    </pattern>
    
    <!-- Shelf pattern -->
    <pattern id="shelfPattern" patternUnits="userSpaceOnUse" width="20" height="15">
      <rect width="20" height="15" fill="#f0f0f0"/>
      <rect width="18" height="3" x="1" y="1" fill="#ffffff" stroke="#ddd" stroke-width="0.5"/>
      <rect width="18" height="3" x="1" y="6" fill="#ffffff" stroke="#ddd" stroke-width="0.5"/>
      <rect width="18" height="3" x="1" y="11" fill="#ffffff" stroke="#ddd" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Floor -->
  <rect width="500" height="500" fill="url(#pharmacyFloor)"/>
  
  <!-- Walls -->
  <!-- Top wall -->
  <rect x="0" y="0" width="500" height="30" fill="#e6e6e6" stroke="#cccccc" stroke-width="2"/>
  <!-- Left wall -->
  <rect x="0" y="0" width="30" height="500" fill="#e6e6e6" stroke="#cccccc" stroke-width="2"/>
  <!-- Right wall -->
  <rect x="470" y="0" width="30" height="500" fill="#e6e6e6" stroke="#cccccc" stroke-width="2"/>
  <!-- Bottom wall -->
  <rect x="0" y="470" width="500" height="30" fill="#e6e6e6" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Main counter (central) -->
  <rect x="180" y="200" width="140" height="80" fill="#8B4513" stroke="#654321" stroke-width="2" rx="5"/>
  <rect x="185" y="195" width="130" height="10" fill="#A0522D" stroke="#8B4513" stroke-width="1" rx="2"/>
  
  <!-- Counter glass partition -->
  <rect x="190" y="180" width="120" height="25" fill="rgba(173, 216, 230, 0.3)" stroke="#4682B4" stroke-width="2" rx="3"/>
  
  <!-- Left wall shelves -->
  <rect x="40" y="80" width="25" height="120" fill="#D2B48C" stroke="#A0522D" stroke-width="2"/>
  <rect x="45" y="85" width="15" height="110" fill="url(#shelfPattern)"/>
  
  <rect x="40" y="220" width="25" height="120" fill="#D2B48C" stroke="#A0522D" stroke-width="2"/>
  <rect x="45" y="225" width="15" height="110" fill="url(#shelfPattern)"/>
  
  <!-- Right wall shelves -->
  <rect x="435" y="80" width="25" height="120" fill="#D2B48C" stroke="#A0522D" stroke-width="2"/>
  <rect x="440" y="85" width="15" height="110" fill="url(#shelfPattern)"/>
  
  <rect x="435" y="220" width="25" height="120" fill="#D2B48C" stroke="#A0522D" stroke-width="2"/>
  <rect x="440" y="225" width="15" height="110" fill="url(#shelfPattern)"/>
  
  <!-- Top wall cabinets -->
  <rect x="100" y="40" width="80" height="35" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2" rx="3"/>
  <rect x="105" y="45" width="70" height="25" fill="url(#shelfPattern)"/>
  
  <rect x="320" y="40" width="80" height="35" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2" rx="3"/>
  <rect x="325" y="45" width="70" height="25" fill="url(#shelfPattern)"/>
  
  <!-- Refrigerator for medicines -->
  <rect x="80" y="380" width="60" height="80" fill="#F0F8FF" stroke="#4169E1" stroke-width="3" rx="5"/>
  <rect x="85" y="385" width="50" height="5" fill="#4169E1"/>
  <rect x="85" y="395" width="50" height="60" fill="rgba(135, 206, 250, 0.3)"/>
  <circle cx="125" cy="420" r="3" fill="#4169E1"/>
  <text x="110" y="430" font-family="Arial, sans-serif" font-size="8" fill="#4169E1" text-anchor="middle">COLD</text>
  
  <!-- Medicine disposal unit -->
  <rect x="360" y="380" width="50" height="80" fill="#DC143C" stroke="#8B0000" stroke-width="2" rx="5"/>
  <rect x="365" y="385" width="40" height="40" fill="#FF6347"/>
  <text x="385" y="405" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">DISPOSAL</text>
  <rect x="370" y="435" width="30" height="15" fill="#8B0000" rx="2"/>
  
  <!-- Computer terminal -->
  <rect x="280" y="160" width="35" height="25" fill="#2F4F4F" stroke="#000000" stroke-width="1" rx="2"/>
  <rect x="285" y="165" width="25" height="15" fill="#00FFFF" stroke="#008B8B" stroke-width="1"/>
  <rect x="290" y="155" width="15" height="8" fill="#D3D3D3" stroke="#A9A9A9" stroke-width="1" rx="1"/>
  
  <!-- Scale/balance -->
  <rect x="200" y="160" width="30" height="15" fill="#C0C0C0" stroke="#808080" stroke-width="1" rx="2"/>
  <circle cx="215" cy="152" r="8" fill="#FFFFFF" stroke="#C0C0C0" stroke-width="2"/>
  <rect x="210" y="148" width="10" height="8" fill="#F0F0F0" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- Medicine bottles on shelves -->
  <!-- Left shelves -->
  <rect x="47" y="90" width="3" height="8" fill="#FF6347" rx="1"/>
  <rect x="51" y="90" width="3" height="8" fill="#32CD32" rx="1"/>
  <rect x="55" y="90" width="3" height="8" fill="#4169E1" rx="1"/>
  
  <rect x="47" y="105" width="3" height="8" fill="#FFD700" rx="1"/>
  <rect x="51" y="105" width="3" height="8" fill="#FF69B4" rx="1"/>
  <rect x="55" y="105" width="3" height="8" fill="#8A2BE2" rx="1"/>
  
  <rect x="47" y="235" width="3" height="8" fill="#FF4500" rx="1"/>
  <rect x="51" y="235" width="3" height="8" fill="#00CED1" rx="1"/>
  <rect x="55" y="235" width="3" height="8" fill="#9ACD32" rx="1"/>
  
  <!-- Right shelves -->
  <rect x="442" y="90" width="3" height="8" fill="#FF1493" rx="1"/>
  <rect x="446" y="90" width="3" height="8" fill="#00FF7F" rx="1"/>
  <rect x="450" y="90" width="3" height="8" fill="#1E90FF" rx="1"/>
  
  <rect x="442" y="105" width="3" height="8" fill="#FFA500" rx="1"/>
  <rect x="446" y="105" width="3" height="8" fill="#DA70D6" rx="1"/>
  <rect x="450" y="105" width="3" height="8" fill="#20B2AA" rx="1"/>
  
  <!-- Medicine boxes on top shelves -->
  <rect x="110" y="50" width="8" height="6" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="0.5"/>
  <rect x="120" y="50" width="8" height="6" fill="#F0F8FF" stroke="#D3D3D3" stroke-width="0.5"/>
  <rect x="130" y="50" width="8" height="6" fill="#FFF8DC" stroke="#D3D3D3" stroke-width="0.5"/>
  
  <rect x="330" y="50" width="8" height="6" fill="#F5F5DC" stroke="#D3D3D3" stroke-width="0.5"/>
  <rect x="340" y="50" width="8" height="6" fill="#FFFACD" stroke="#D3D3D3" stroke-width="0.5"/>
  <rect x="350" y="50" width="8" height="6" fill="#F0FFF0" stroke="#D3D3D3" stroke-width="0.5"/>
  
  <!-- Mortar and pestle -->
  <circle cx="330" cy="170" r="12" fill="#696969" stroke="#2F2F2F" stroke-width="2"/>
  <circle cx="330" cy="170" r="8" fill="#D3D3D3"/>
  <rect x="336" y="162" width="3" height="12" fill="#8B4513" rx="1"/>
  <ellipse cx="338" cy="160" rx="4" ry="2" fill="#A0522D"/>
  
  <!-- Emergency exit sign -->
  <rect x="200" y="480" width="100" height="15" fill="#228B22" stroke="#006400" stroke-width="1" rx="2"/>
  <text x="250" y="490" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">SORTIE</text>
  <polygon points="210,485 220,488 210,491" fill="#FFFFFF"/>
  
  <!-- Pharmacy cross symbol -->
  <g transform="translate(250, 100)">
    <circle r="25" fill="#DC143C" stroke="#8B0000" stroke-width="3"/>
    <rect x="-15" y="-3" width="30" height="6" fill="#FFFFFF"/>
    <rect x="-3" y="-15" width="6" height="30" fill="#FFFFFF"/>
  </g>
  
  <!-- Door frame (entrance) -->
  <rect x="180" y="475" width="140" height="25" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="185" y="480" width="130" height="15" fill="#D2691E"/>
  
  <!-- Floor safety lines -->
  <line x1="150" y1="300" x2="350" y2="300" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="150" y1="320" x2="350" y2="320" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Air circulation vents -->
  <rect x="100" y="15" width="20" height="8" fill="#A9A9A9" stroke="#696969" stroke-width="1" rx="2"/>
  <rect x="102" y="17" width="16" height="1" fill="#D3D3D3"/>
  <rect x="102" y="19" width="16" height="1" fill="#D3D3D3"/>
  
  <rect x="380" y="15" width="20" height="8" fill="#A9A9A9" stroke="#696969" stroke-width="1" rx="2"/>
  <rect x="382" y="17" width="16" height="1" fill="#D3D3D3"/>
  <rect x="382" y="19" width="16" height="1" fill="#D3D3D3"/>
</svg>